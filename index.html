<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./app/css/main.min.css" />

		<title>Frontend Mentor | Fylo data storage component</title>
	</head>

	<body>
		<main>
			<section>
				<div class="container">
					<div class="file">
						<div class="file__logo">
							<img src="./images/logo.svg" alt="logo" />
						</div>
						<div class="file__icons">
							<div class="file__icon">
								<img
									src="./images/icon-document.svg"
									alt="icon-document"
								/>
							</div>
							<div class="file__icon">
								<img
									src="./images/icon-folder.svg"
									alt="icon-folder"
								/>
							</div>
							<div class="file__icon">
								<img
									src="./images/icon-upload.svg"
									alt="icon-upload"
								/>
							</div>
						</div>
					</div>
					<div class="storage">
						<p>Youâ€™ve used <b>815 GB</b> of your storage</p>
						<div class="storage__meter">
							<div class="storage__percentage">
								<div class="storage__bullet"></div>
							</div>
						</div>
						<div class="storage__statusses">
							<p class="storage__text">0 GB</p>
							<p class="storage__text">1000 GB</p>
						</div>
						<div class="storage__info">
							<p class="storage__text">
								<span
									class="storage__title storage__title--black"
									>185</span
								>
								GB Left
							</p>
						</div>
					</div>
				</div>
				<div class="attribution">
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a href="https://github.com/thomasjonstrup"
						>Thomas Jonstrup</a
					>.
				</div>
			</section>
		</main>
	</body>
</html>
